spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/algorank
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql : debug
    org.hibernate.jdbc.bind : trace